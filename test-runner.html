        body {

        .container {

        .controls {

        .btn {

            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            align-items: center;
            justify-content: center;

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;

        .btn-secondary {
            background: #f8f9fa;

            border: 2px solid #e9ecef;
        }
        
        .btn:hover {

        .results {

            min-height: 400px;

        .stats {

            gap: 15px;

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-passed { color: #28a745; }
        .stat-failed { color: #dc3545; }
        .stat-total { color: #6f42c1; }
        .stat-time { color: #fd7e14; }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .console-output {

            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .hidden {

        }
        
        /* Estilos para elementos de teste */

            position: fixed;
            top: 0;
            left: 0;

    <script>
        let originalConsole;
        let testResults = null;
        
        // Intercepta console.log para exibir na UI
        function interceptConsole() {
            const output = document.getElementById('console-output');
            output.classList.remove('hidden');
            output.innerHTML = '';
            
            originalConsole = {
                log: console.log,
                error: console.error,
                warn: console.warn,
                clear: console.clear
            };
            
            function addToOutput(message, type = 'log') {
                const line = document.createElement('div');
                line.style.color = type === 'error' ? '#f14c4c' : 
                                  type === 'warn' ? '#ffcc02' : '#d4d4d4';
                line.textContent = message;
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
            }
            
            console.log = (...args) => {
                originalConsole.log(...args);
                addToOutput(args.join(' '), 'log');
            };
            
            console.error = (...args) => {
                originalConsole.error(...args);
                addToOutput(args.join(' '), 'error');
            };
            
            console.warn = (...args) => {
                originalConsole.warn(...args);
                addToOutput(args.join(' '), 'warn');
            };
            
            console.clear = () => {
                originalConsole.clear();
                output.innerHTML = '';
            };
        }
        
        function restoreConsole() {
            if (originalConsole) {
                console.log = originalConsole.log;
                console.error = originalConsole.error;
                console.warn = originalConsole.warn;
                console.clear = originalConsole.clear;
            }
        }
        
        async function runFullSuite() {
            showLoading();
            interceptConsole();
            
            try {
                testResults = await runAllTests();
                showStats(testResults);
            } catch (error) {
                console.error('Erro ao executar testes:', error);
            }
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Executando testes...</span>
                </div>
                <div id="console-output" class="console-output hidden"></div>
            `;
            document.getElementById('stats').classList.add('hidden');
        }
        
        function showStats(results) {
            const statsEl = document.getElementById('stats');
            const successRate = Math.round((results.passed / results.total) * 100);
            
            statsEl.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number stat-passed">‚úÖ ${results.passed}</div>
                    <div>Testes Passaram</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-failed">‚ùå ${results.failed}</div>
                    <div>Testes Falharam</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-total">üìä ${results.total}</div>
                    <div>Total de Testes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number stat-time">‚è±Ô∏è ${results.duration}ms</div>
                    <div>Tempo de Execu√ß√£o</div>
                </div>
            `;
            
            statsEl.classList.remove('hidden');
        }
        
        function showCategories() {
            const categoriesEl = document.getElementById('categories');
            
            if (typeof listTestCategories === 'function') {
                const categories = listTestCategories();
                
                categoriesEl.innerHTML = categories.map(cat => 
                    `<button class="category-btn" onclick="runCategory('${cat}')">${cat}</button>`
                ).join('');
                
                categoriesEl.classList.remove('hidden');
            } else {
                alert('Test suite ainda n√£o foi carregada. Carregue o test-suite.js primeiro.');
            }
        }
        
        async function runCategory(category) {
            showLoading();
            interceptConsole();
            
            try {
                testResults = await runTestCategory(category);
                showStats(testResults);
            } catch (error) {
                console.error('Erro ao executar categoria:', error);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <span>üëã Pronto para executar testes!</span>
                </div>
            `;
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('categories').classList.add('hidden');
            restoreConsole();
        }
        
        function exportResults() {
            if (!testResults) {
                alert('Execute os testes primeiro para gerar um relat√≥rio.');
                return;
            }
            
            const report = {
                timestamp: new Date().toISOString(),
                summary: testResults,
                userAgent: navigator.userAgent,
                url: window.location.href
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test-report-${new Date().toISOString().slice(0,16).replace(/:/g,'-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Verifica se test suite est√° dispon√≠vel ao carregar
        window.addEventListener('load', () => {
            // Adiciona event listeners para navega√ß√£o
            document.querySelectorAll('.segment-option').forEach(el => {
                el.addEventListener('click', function() {
                    const action = this.dataset.action || this.dataset.view;
                    if (action && window.setActiveNavigation) {
                        window.setActiveNavigation(action);
                    }
                });
            });
            
            // Adiciona event listeners para modal
            const addTxBtn = document.getElementById('addTxBtn');
            const txModal = document.getElementById('txModal');
            
            if (addTxBtn && txModal) {
                addTxBtn.addEventListener('click', function() {
                    txModal.classList.remove('hidden');
                    txModal.style.display = 'block';
                });
            }
            
            // Adiciona listener para ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.hidden').forEach(modal => {
                        if (modal.id && modal.id.includes('Modal')) {
                            modal.classList.add('hidden');
                            modal.style.display = 'none';
                        }
                    });
                    // Tamb√©m fecha modais que est√£o vis√≠veis
                    document.querySelectorAll('[id*="Modal"]').forEach(modal => {
                        if (!modal.classList.contains('hidden')) {
                            modal.classList.add('hidden');
                            modal.style.display = 'none';
                        }
                    });
                }
            });
            
            // Aguarda um pouco mais para garantir que o main.js termine de carregar
            setTimeout(() => {
                if (typeof runAllTests === 'undefined') {
                    const resultsEl = document.getElementById('results');
                    resultsEl.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #dc3545;">
                            <h3>‚ö†Ô∏è Test Suite n√£o encontrada</h3>
                            <p>Carregue o arquivo test-suite.js no console primeiro:</p>
                            <code style="background: #f8f9fa; padding: 5px 10px; border-radius: 4px;">
                                &lt;script src="test-suite.js"&gt;&lt;/script&gt;
                            </code>
                        </div>
                    `;
                } else {
                    // Verifica se as depend√™ncias principais est√£o dispon√≠veis
                    const deps = [
                        'todayISO', 'sanitizeTransactions', 'escHtml', 
                        'transactions', 'cards', 'save', 'sortTransactions', 'mainJsLoaded'
                    ];
                    const missing = deps.filter(dep => typeof window[dep] === 'undefined');
                    
                    if (missing.length > 0) {
                        const resultsEl = document.getElementById('results');
                        resultsEl.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #e67e22;">
                                <h3>‚ö†Ô∏è Depend√™ncias n√£o carregadas</h3>
                                <p>Aguardando carregamento de: ${missing.join(', ')}</p>
                                <p>Recarregue a p√°gina em alguns segundos...</p>
                            </div>
                        `;
                    } else {
                        // Todas as depend√™ncias est√£o dispon√≠veis
                        const resultsEl = document.getElementById('results');
                        resultsEl.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #27ae60;">
                                <h3>‚úÖ Todas as depend√™ncias carregadas</h3>
                                <p>Pronto para executar os testes!</p>
                            </div>
                        `;
                    }
                }
            }, 1000); // Aguarda 1 segundo para o main.js terminar de carregar
        });
    </script>
