
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Controle 365</title>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>

<link href="icons/icon-192x192.png" rel="icon" sizes="192x192" type="image/png"/>
<link href="icons/icon-180x180.png" rel="apple-touch-icon" sizes="180x180"/>
<link href="site.webmanifest" rel="manifest"/>
<link href="style.css" rel="stylesheet"/></head>
<body>
<div class="wrapper">
<div class="container">
<h2>Lançar operação</h2>
<div class="form-grid">
<input id="desc" placeholder="Descrição"/>
<input id="value" placeholder="Valor (- despesa)" type="number"/>
<select id="method"></select>
<input id="opDate" type="date"/>
<button id="addBtn">Adicionar</button>
</div>
</div>
<div class="container">
<details><summary>Gerenciar cartões</summary>
<div style="margin-top:10px">
<div class="form-grid" style="grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px;margin-bottom:6px">
<input id="cardName" placeholder="Nome"/>
<input id="cardClose" max="31" min="1" placeholder="Fech" type="number"/>
<input id="cardDue" max="31" min="1" placeholder="Venc" type="number"/>
<button id="addCardBtn">Adicionar</button>
</div>
<small>Fechamento define a fatura.</small>
<ul id="cardList" style="margin-top:8px"></ul>
</div>
</details>
</div>
<div class="container">
<div id="startGroup" style="display:flex;gap:10px;align-items:center;margin-bottom:8px">
<label for="startInput">Saldo inicial:</label>
<input id="startInput" style="flex:1" type="number"/>
<button id="setStartBtn" style="flex:0 0 60px">OK</button>
</div>
<div class="table-wrapper">
<table id="dailyTable"><thead><tr><th>Data</th><th>Descrição</th><th>Gasto</th><th>Saldo</th></tr></thead><tbody></tbody></table>
</div>
<button class="danger" id="resetData" style="margin-top:12px">Limpar TODOS</button>
</div>
</div>

<script src="main.js" type="module"></script></body>
</html>
