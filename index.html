<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="192x192" href="public/icons/icon-192x192.png">

</head>
<body>
  <div id="backdrop-base"></div>

  <header class="app-header" style="display: none;">

    <!-- Mantidos para compatibilidade com o JS existente (ficam invisÃ­veis) -->

          </thead>
          <tbody></tbody>

      </div>
      <div id="accordion"></div>
      <button id="resetData" class="danger" style="margin-top:12px; display:none" hidden>Limpar tudo</button>
    </div>
  </div>

  <!-- Modal Sobre -->
  <div id="settingsModal" class="bottom-modal backdrop-blur hidden sheet-modal" aria-labelledby="settingsSheetTitle">
    <div class="bottom-modal-box">
      <div class="modal-drag"></div>
      <button id="closeSettingsModal" class="modal-close-btn" aria-label="Fechar">âœ•</button>
      <header class="sheet-header settings-modal-header">
        <h2 id="settingsSheetTitle">Ajustes</h2>
      </header>
      <div class="modal-content"></div>
    </div>
  </div>

  <!-- Modal CartÃµes -->
  <div id="cardModal" class="bottom-modal backdrop-blur hidden sheet-modal">

      <div class="modal-drag"></div>
      <button id="closeCardModal" class="modal-close-btn" aria-label="Fechar">âœ•</button>
      <header class="sheet-header">

        <div class="card-dates">

          <input id="cardDue" name="cardDue" type="number" min="1" max="31" placeholder="Vencimento">
        </div>
        <div class="card-modal-footer">
          <button id="addCardBtn" class="add-button">Adicionar</button>
        </div>
        <small>Fechamento define a fatura.</small>

        <ul id="cardList" class="card-list"></ul>
      </div>
    </div>
  </div>

  <!-- Modal Seletor de Ano -->

      <div class="modal-drag"></div>
      <button id="closeYearModal" class="modal-close-btn" aria-label="Fechar">âœ•</button>
      <header class="sheet-header">

      <div class="modal-content">
        <div id="yearList" class="year-list"></div>
      </div>
    </div>
  </div>

            type="tel"
            placeholder="Valor"
            inputmode="decimal"
            pattern="[0-9]*"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />

            <button type="button" data-type="income">â†‘</button>

        <div class="method-switch">
          <div class="switch-highlight"></div>
          <button type="button" data-method="Dinheiro" class="switch-option active">Dinheiro</button>
          <button type="button" data-method="CartÃ£o" class="switch-option">CartÃ£o</button>
        </div>
        <div id="cardSelector" class="form-row" hidden></div>
        <select id="recurrence" name="recurrence">

          <option value="D">DiÃ¡rio</option>

        </div>

        </div>
        <!-- Pagamento de fatura: parcelar -->
        <label class="form-row" id="invoiceParcelRow" style="display:none; align-items:center; gap:8px;">
          <input type="checkbox" id="invoiceParcel"> Parcelar
        </label>
        </div>
        <div class="sheet-footer tx-modal-footer">
          <button id="addBtn" class="add-button">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Planejados -->

    <div class="bottom-modal-box">
      <div class="modal-drag"></div>
      <button id="closePlannedModal" class="modal-close-btn" aria-label="Fechar">âœ•</button>
      <header class="sheet-header">

      </header>
      <div class="modal-content" id="plannedList"></div>
    </div>
  </div>

  <!-- Toast de erro -->
  <div id="toast" class="toast"></div>

  <!-- AÃ§Ãµes inferiores: Home/Ajustes em pill e Adicionar separadamente -->

    <div class="pill-highlight" aria-hidden="true"></div>
    <button type="button" class="pill-option" data-action="home" role="tab" aria-selected="true" aria-label="Home">
      <span class="pill-icon icon-home"></span>
    </button>
    <button type="button" class="pill-option" data-action="settings" role="tab" aria-selected="false" aria-label="Ajustes">

  </div>
  <button id="openTxModal" class="floating-add-button" title="Nova operaÃ§Ã£o" style="display: none;">ï¼‹</button>

  <script type="module" src="src/main.js"></script>

</html>
